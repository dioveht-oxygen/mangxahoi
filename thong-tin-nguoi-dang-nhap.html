<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length,c.length);
                }
            }
            return "";
        };
        function chuyen_doi(){
            var gia_tri = getCookie("ten user");
            window.location="http://localhost:3000/home?user="+gia_tri+"";
        };
        document.addEventListener("DOMContentLoaded", function() {
            chuyen_doi();
        });
    </script>
</head>

</html>
