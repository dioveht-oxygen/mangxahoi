<html lang="vi">
<head>

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>
<div class="text-center">
<form class="form-signin" method="post" action="/Log-on">
    <h1 class="h3 mb-3 font-weight-normal">Đăng Nhập</h1>
    <label for="usr" class="sr-only">Tài Khoản</label>
    <input type="text" id="usr" class="form-control" placeholder="UserName" name="user" required autofocus>
    <label for="inputPassword" class="sr-only">Mật Khẩu</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng Nhập</button>
    <a href="./dang_ky" class="mt-5 mb-3" >Đăng ký nhanh !</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</div>
